<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio Website</title>
  <link rel="stylesheet" href="stylesheet/style.css" />
  <link rel="stylesheet" href="stylesheet/mediaqueries.css" />
</head>
<body>
  <nav id="desktop-nav">
    <div class="logo">Richard Melvin</div>
    <div>
      <ul class="nav-links">
        <li><a href="#About">About</a></li>
        <li><a href="#Experience">Experience</a></li>
        <li><a href="#Projects">Projects</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <nav id="hamburger-nav">
    <div class="logo">Richard Melvin</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <li><a href="#About" onclick="toggleMenu()">About</a></li>
        <li><a href="#Experience" onclick="toggleMenu()">Experience</a></li>
        <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
        <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
      </div>
    </div>
  </nav>
  <section id="profile">
    <div class="section__pic-container">
      <img src="./images/melvin.jpg" alt="Melvin profile picture" />
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello I'm</p>
      <h1 class="title">Richard Melvin</h1>
      <p class="section__text__p2">Frontend Developer</p>
      <div class="btn-container">
        <button class="btn btn-color-2" onclick="window.open('./images/MelvinResume.pdf')">Download CV</button>
        <button class="btn btn-color-1" onclick="location.href='./#Contact'">Contact Info</button>
      </div>
      <div class="socials-container">
        <img src="./images/twitter.png" alt="My Twitter Profile" class="icon" onclick="location.href='https://twitter.com/Richardmelvin99/'" />
        <img src="./images/github.png" alt="My Github Profile" class="icon" onclick="location.href='https://github.com/RichardMelvin019/'" />
      </div>
    </div>
  </section>
  <section id="about">
    <p class="section__text__p1">Get To Know More</p>
    <h1 class="title">About Me</h1>
    <div class="section-container">
      <div class="section__pic-container">
        <img src="./images/melvin2.jpg" alt="profile picture" class="about-pic" />
      </div>
      <div class="about-details-container">
        <div class="about-containers">
          <div class="details-container">
            <img src="./images/achievement.png" alt="Experience icon" class="icon">
          </div>
        </div>
      </div>
    </div>

  </section>
 <script src="script.js"></script>
</body>
</html>
